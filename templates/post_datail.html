{% extends 'base.html' %}

{% block content %}
<div class="Post-entry">
    <h2> {{Post.title}} </h2>
    <h3>{{ Post.author }}</h3>
    <p>{{ Post.body }}</p>
</div>
<a href="{% url 'post_edit' post.pk %}">Postni tahrirlash</a>
<a href="{% url 'post_delete' post.pk %}">Postni o'chirish</a>
{% endblock content %}
